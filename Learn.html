<!DOCTYPE html>
<html>
  <head>
    <title>Displaying alert box using JavaScript</title>
  </head>
  <body>
    <script>
      switch (prompt()) {
        case "0":
          alert("0");
          break;
        case "1":
          alert("1");
          break;
        case "2":
          alert("0");
          break;
        default:
          alert("no");
      }
    </script>
  </body>
</html>
